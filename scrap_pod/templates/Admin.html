<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdminPage</title>
    <link rel="stylesheet" href="{% static 'css/Admin.css' %}">
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="Dashboard">
          <h1>Dashboard</h1>
        </div>
        <div class="login">
          <a href="#">Logout</a>
        </div>
      </div>
      <div class="head">
        <div class="card">Total Products: 100</div>
        <div class="card">Websites Scraped: 3</div>
        <div class="recent-activity">
          <h2>Recent Activity</h2>
          <ul>
            <li>Product X updated</li>
            <li>Scrape successful for Y</li>
          </ul>
        </div>
        <div class="alerts">
          <h2>Alerts</h2>
          <ul>
            <li>Failed scrape for Z</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <h1></h1>
      <button id="addProductBtn">Fetch Product</button>
      <table id="productTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>URL</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productTableBody">
          <!-- Products will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <div id="productFormPopup" class="popup">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <h2>Add/Edit Product</h2>
        <form id="productForm">
          <input type="hidden" id="productId" />
          <div class="form-group">
            <label for="productName">Name:</label>
            <input type="text" id="productName" required />
          </div>
          <div class="form-group">
            <label for="productURL">URL:</label>
            <input type="url" id="productURL" required />
          </div>
          <div class="form-buttons">
            <button type="submit">Save</button>
            <button type="button" id="cancelBtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <h1>Product Info</h1>

      <table id="productTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Img</th>
            <th>Name</th>
            <th>Product Description</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="productTableBody">
          <!-- Products will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </body>
 <script src="{% static 'js/Admin.js' %}"></script>
</html>
